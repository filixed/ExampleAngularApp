<div>
  <button mat-raised-button (click)="openAddElementForm()">
    Add Element
  </button>
  <table mat-table [dataSource]="getTableData" class="mat-elevation-z8">

    <ng-container matColumnDef="atomicNumber">
      <th mat-header-cell *matHeaderCellDef> Atomic Number </th>
      <td mat-cell *matCellDef="let element"> {{element.atomicNumber}} </td>
    </ng-container>

     <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <ng-container matColumnDef='details'>
      <th mat-header-cell *matHeaderCellDef> details </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [routerLink]="['/element', element.id]">
          show more
        </button>
      </td>
    </ng-container>
  
    <ng-container matColumnDef='actions'>
      <th mat-header-cell *matHeaderCellDef> actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openUpdateElementForm(element)">
          <mat-icon mat-icon-button color='primary'>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteElement(element.id)">
          <mat-icon mat-icon-button color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
